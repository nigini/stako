<!DOCTYPE html>
<html>
<head>
    <title>STAKO User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<!--
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>A message from STAKO!</strong> You are one week into the study!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>

<section id="credentials">
    <div id="header" style="display: flex; margin-bottom: 20px">
        <img src="../img/stako128.png" alt="STAKO ICON" style="width:70px">
        <h1 style="margin: auto">STAKO</h1>
    </div>
    <label for="username">Email:</label>
    <input type="text" id="username" name="username">
    <label for="password" style="margin-top: 10px">Passkey:</label>
    <input type="text" id="password" name="password">
    <button id="cred-submit" style="margin-top: 20px">Submit</button>
    <div id="login-warning" class="alert alert-warning" style="display: none"></div>
    <div id="login-danger" class="alert alert-danger" style="display: none"></div>
</section>
<section id="user-display">
    <div style="display: flex">
        <h1>STAKO</h1>
        <div style="text-align: right; width: 70%">
            <a id="lnk_logout" style="text-align: right; cursor: pointer">logout</a>
        </div>
    </div>
    <section id="identity">
        <section id="intro">
            <div id="name_and_motto">
                <h2 id="nickname">Nickname </h2>
                <h2 id="motto">Motto </h2>
            </div>
        </section>
    </section>
    <section id="activity">
        <h3>Weekly Activity Summary</h3>
        <div id="summary-container" class="container" style="margin: auto">
            <div id="carouselContent" class="carousel slide" data-interval="false" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                </div>
                <a class="carousel-control-prev" href="#carouselContent" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselContent" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <h3 style="margin-top: 20px">Activity Log</h3>
        <div style="display: flex; justify-content: center">
            <button type="button" id="btn_visit_log" class="btn btn-secondary btn-lg" style="width: 250px">
                Visit Page
            </button>
        </div>
    </section>
</section>

<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../js/oauth.js"></script>
<script type="text/javascript" src="../js/popup.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>

</body>
</html>
